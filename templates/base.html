<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} | eddrit</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='vendors/videojs/video-js-min.css') }}">
    <noscript>
        <link rel="stylesheet" href="{{ url_for('static', path='css/nojs.css') }}">
    </noscript>
    {% endblock %}
</head>

<body>
    <header class="container-fluid">
        <div>
            {% include 'header.html' %}
        </div>
    </header>

    <main class="container-fluid">
        <h1 class="main-title">
            {% if title_link is defined %}
            <a href="{{ title_link }}">{{ title }}</a>
            {% else %}
            {{ title }}
            {% endif %}
        </h1>

        <div>
            {% block main_content %}{% endblock %}
        </div>

        <div>
            {% block bottom_content %}{% endblock %}
        </div>

    </main>

    <div class="container-fluid">
        {% include 'footer.html' %}
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', path='js/main.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='js/theme.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='vendors/dashjs/dash.all.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='vendors/videojs/video.min.js') }}"></script>
</html>
